<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>MY PAGE</title>
    <script src="https://kit.fontawesome.com/352fde3883.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fas fa-stroopwafel"></i>
            <a href="">WEB11</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="#">INTRODUCE</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">RESERVATION</a></li>
            <li><a href="#">NOTIFY</a></li>
            <li><a href="#">MY PAGE</a></li>            
        </ul>
        <div class="navbar__login">
            <button class="btn btn1" onclick="location.href='#'">LOG IN</button>
			<button class="btn btn2" onclick="location.href='#'">SIGN UP</button>
        </div>

        <a href="#" class="navbar__toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>

<!---->
    <div class="name">
        My Page
    </div>

    <div class="sub_name_han">
        이용예정
    </div>

    <div class="pre_box">

        <div class="date">
            <div class="cat">일정</div>
            <div class="content">YYYY.MM.DD.(a) AM/PM 00:00</div>
            <input class="cancel" type="button" onClick="check()" value="x">
        
        </div>

        <div class="headcount">
            <div class="cat">인원</div>
            <div class="content">0 명</div>
        </div>
    </div>

    <div class="info_btn">
        <div class="sub_name">
            INFO
        </div>
        <button class=revise_info onclick="location.href='#'">
            정보 수정
        </button>
    </div>

    <table class="info_table">
        <tbody>
          <tr>
            <td class="info">ID</td><td>(아이디)</td>
          </tr>
          <tr>
            <td class="info">이름</td><td>(이름)</td>
          </tr>
          <tr>
            <td class="info">전화번호</td><td>(전화번호)</td>
          </tr>
          <tr>
            <td class="info">이메일</td><td>(이메일)</td>
          </tr>
          <tr>
            <td class="info">생년월일</td><td>(생년월일)</td>
          </tr>
        </tbody>
    </table>

<!---->
    
    <bar class="bottombar">
        <ul class="bottom__info">
            <li>번호 : 000-000-0000</li>
            <li>주소 : ㅁㅁ시 ㅁㅁ구 ㅁㅁ로 ㅁㅁㅁ ㅁ</li>
            <li>이용시간 : 00AM - 00PM</li>
        </ul>
        <ul class="bottom__icon">
            <li><a href="https://twitter.com/?lang=ko"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
        </ul>
    </bar>
</body>
</html>
