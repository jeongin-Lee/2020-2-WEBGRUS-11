<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>까까오 지도 api 만들어보기</title>

</head>
<body>
<!-- 지도를 감쌀 부분-->
<div id="map" style="width:100%;height:500px;"></div> 

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d128689325d23ed3548ce3995a4da10c"></script>

<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
  mapOption = {
	  center: new kakao.maps.LatLng(37.487232, 126.809509), // 지도의 중심좌표
	  level: 3 // 지도의 확대 레벨
  };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다
var markerPosition  = new kakao.maps.LatLng(37.487232, 126.809509);

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
  position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);
</script>
</body>
</html>
