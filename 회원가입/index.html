<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>SignUp</title>
    <script src="https://kit.fontawesome.com/352fde3883.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fas fa-stroopwafel"></i>
            <a href="">WEB11</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="#">INTRODUCE</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">RESERVATION</a></li>
            <li><a href="#">NOTIFY</a></li>
            <li><a href="#">MY PAGE</a></li>            
        </ul>
        <div class="navbar__login">
            <button class="btn btn1">LOG IN</button>
			<button class="btn btn2">SIGN UP</button>
        </div>

        <a href="#" class="navbar__toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>

<!---->
    <div id="wrapper">
        <div id="content">

            <div class="name">
                회원가입
            </div>
                <div>
                    <h3 class="join_title">
                        <label for="name">이름</label>
                    </h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>
                <div>
                    <h3 class="join_title">
                        <label for="pwd">비밀번호</label>
                    </h3>
                    <span class="box int_pwd">
                        <input type="text" id="pwd" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                    </span>
                    <span class="error_next_box"></span>
                </div>
                <div>
                    <h3 class="join_title">
                        <label for="pwd">비밀번호 확인</label>
                    </h3>
                    <span class="box int_pwd_check">
                        <input type="text" id="pwd2" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>
                <div>
                    <h3 class="join_title">
                        <label for="email">본인확인 이메일
                            <span class="optional">(선택)</span>
                        </label>
                    </h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                </div>
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
                    <span class="error_next_box"></span>
                </div>
                <div>
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                    <div id="bir_wrap">
                        <div id="bir_yy">
                            <span class="box int_yy">
                                <input type="text" id="yy" class="int_bir" maxlength="4" placeholder="년(4자)">
                            </span>
                        </div>

                        <div id="bir_mm">
                            <span class="box int_mm">
                                <select id="mm" class="sel">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>                                    
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                        </div>

                        <div id="bir_dd">
                            <span class="box int_dd">
                                <input type="text" id="dd" class="int_bir" maxlength="2" placeholder="일">
                            </span>
                        </div>

                    </div>
                    <span class="error_next_box"></span>    
                </div>

                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>

            </div>
        </div>

            <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
        </ul>
    </bar>
</body>
</html>
