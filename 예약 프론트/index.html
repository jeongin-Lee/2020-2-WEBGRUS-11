      <div class="contents_box">
        <div class="res_wrapper">
          <h3>예약</h3>
          <div class="res_box">
            <div class="res_top">
              <table id="calendar" align="center">
                  <tr><!-- label은 마우스로 클릭을 편하게 해줌 -->
                      <td><label onclick="prevCalendar()"><</label></td>
                      <td align="center" id="tbCalendarYM" colspan="5">
                      yyyy년 m월</td>
                      <td><label onclick="nextCalendar()">>

                      </label></td>
                  </tr>
                  <tr>
                      <td align="center"><font color ="#F79DC2">일</td>
                      <td align="center">월</td>
                      <td align="center">화</td>
                      <td align="center">수</td>
                      <td align="center">목</td>
                      <td align="center">금</td>
                      <td align="center"><font color ="skyblue">토</td>
                  </tr>
              </table>
              <hr>
              <h4>날짜</h4>
              <input type="text" readonly id="date" value="0000년 00월 00일">
              <hr class="hr95">
              <h4>시간</h4>
              <div class="timeselectwrapper">
                <table>
                    <tr>
                      <input type="text" id="s1" onclick="timeselect(1)" class="rt" name="res_time" value="00:00" readonly>
                      <input type="text" id="s2" onclick="timeselect(2)" class="rt" name="res_time" value="00:00" readonly>
                      <input type="text" id="s3" onclick="timeselect(3)" class="rt" name="res_time" value="00:00" readonly>
                    </tr>
                    <tr>
                      <input type="text" id="s4" onclick="timeselect(4)" class="rt" name="res_time" value="00:00" readonly>
                      <input type="text" id="s5" onclick="timeselect(5)" class="rt" name="res_time" value="00:00" readonly>
                      <input type="text" id="s6" onclick="timeselect(6)" class="rt" name="res_time" value="00:00" readonly>
                    </tr>
                </table>
                <br>
              </div>
              <hr class="hr95">
              <h4>인원</h4>
              <input type="text" id=hmp onclick="hmpopen()" value="인원을 선택해 주세요" readonly oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
              <i class="fas fa-chevron-down"></i><i class="fas fa-chevron-up"></i>
              <div class="hmplist">
                <hr class="hr95_in06">
                <h4>성인</h4>
                <div class="numbox">
                  <div class="nb minus" onclick="personminus(0)">-</div>
                  <div class="nb num">0</div>
                  <div class="nb plus" onclick="personplus(0)">+</div>
                </div>
                <hr class="hr95_in02">
                <h4>유아</h4>
                <div class="numbox">
                  <div class="nb minus" onclick="personminus(1)">-</div>
                  <div class="nb num">0</div>
                  <div class="nb plus" onclick="personplus(1)">+</div>
                </div>
                <hr class="hr95_in02">
                <h4>어린이</h4>
                <div class="numbox">
                  <div class="nb minus" onclick="personminus(2)">-</div>
                  <div class="nb num">0</div>
                  <div class="nb plus" onclick="personplus(2)">+</div>
                </div>
                <hr class="hr95_in06">
                <h4>총 인원</h4>
                <h5 id="totalnum">0명</h5>
              </div>
            </div>
          </div>
          <br>
          <div class="res_inf">
            <h4>예약자 정보</h4><hr>
            <h5>*예약자</h5> <input type="text" class="res_inf_text" id="res_name" value="">
            <h5>*연락처</h5> <input type="text" class="res_inf_text" id="res_contact" value="">
            <h5>이메일</h5> <input type="text" class="res_inf_text" id="res_email" value="">
            <h5>요청사항</h5> <input type="text" class="res_inf_text" id="res_request" value="">
          </div>
          <button type="submit" name="button"><div class="resbutton"><div class="rbcen">예약하기</div></div></button>
        </div>
